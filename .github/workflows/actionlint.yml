name: Actionlint

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

defaults:
  run:
    shell: bash -xeuo pipefail {0}

concurrency:
  group: "actionlint-${{ github.ref }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions: {}

jobs:
  workflow_syntax:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      osv-sarif: ${{ steps.osv.outputs.sarif }}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@04a6d8cfe9d251e2afb78c5bdc6274ec9642aea2 # master
        with:
          core: false
          cask: false
          test-bot: false

      - uses: Homebrew/actions/cache-homebrew-prefix@04a6d8cfe9d251e2afb78c5bdc6274ec9642aea2 # main
        with:
          install: actionlint shellcheck zizmor osv-scanner
          uninstall: true

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - run: zizmor .

      - run: actionlint

      - name: Run OSV Scanner
        id: osv
        run: |
          rc=0
          osv-scanner --format sarif --output osv-results.sarif --recursive . || rc=$?
          if [[ "${rc}" -eq 128 ]]; then
            echo "sarif=false" >> "${GITHUB_OUTPUT}"
          elif [[ "${rc}" -ne 0 ]]; then
            echo "sarif=true" >> "${GITHUB_OUTPUT}"
            exit "${rc}"
          else
            echo "sarif=true" >> "${GITHUB_OUTPUT}"
          fi
        continue-on-error: true

      - name: Upload OSV Scanner SARIF artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always() && steps.osv.outputs.sarif == 'true' && github.event_name != 'merge_group'
        with:
          name: osv-results.sarif
          path: osv-results.sarif
          if-no-files-found: ignore

      - run: zizmor --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF file
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always() && github.event_name != 'merge_group'
        with:
          name: results.sarif
          path: results.sarif

  upload_sarif:
    needs: workflow_syntax
    if: >
      always() &&
      !contains(fromJSON('["cancelled", "skipped"]'), needs.workflow_syntax.result) &&
      !github.event.repository.private &&
      github.event_name != 'merge_group'
    runs-on: ubuntu-slim
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Download SARIF file
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: results.sarif
          path: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          sarif_file: results.sarif
          category: zizmor

  osv_upload_sarif:
    needs: workflow_syntax
    if: >
      always() &&
      needs.workflow_syntax.outputs.osv-sarif == 'true' &&
      !contains(fromJSON('["cancelled", "skipped"]'), needs.workflow_syntax.result) &&
      !github.event.repository.private &&
      github.event_name != 'merge_group'
    runs-on: ubuntu-slim
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Download OSV Scanner SARIF artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: osv-results.sarif
          path: osv-results.sarif

      - name: Upload OSV Scanner SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          sarif_file: osv-results.sarif
          category: osv-scanner

  dependency_review:
    # Flags newly-introduced vulnerable dependencies on PRs before they land on main
    # Requires GitHub Advanced Security on private repos â€” skip silently if not available
    if: github.event_name == 'pull_request' && !github.event.repository.private
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4.8.3
