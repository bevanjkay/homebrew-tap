name: Bump casks on schedule or request

on:
  workflow_dispatch:
    inputs:
      casks:
        description: Custom list of casks to livecheck and bump if outdated
        required: false
  schedule:
    # Every day at 12am and 12pm
    - cron: "0 12,15,22 * * *"

env:
  CASKS: >
    allen-and-heath-midi-control
    amphetamine-enhancer
    auracle-for-x-series
    bmd-atem
    bmd-braw
    bmd-camera-utility
    bmd-cintel
    bmd-cloud-store
    bmd-converters
    bmd-desktop-video
    bmd-hyperdeck
    bmd-multiview
    bmd-teranex
    bmd-ultimatte
    bmd-videohub
    bmd-video-assist
    bmd-web-presenter
    bome-midi-translator-pro
    boom-3d-audio-component
    b-font-sister-spray
    b-hyper
    b-loopback
    b-output-factory
    b-propresenter
    b-vitalsource-bookshelf
    companion
    companion-beta
    companion-experimental
    companion-satellite
    dante-controller
    dante-via
    dante-virtual-soundcard
    davinci-resolve
    davinci-resolve-project-server
    davinci-resolve-studio
    decimator-ucp
    enttec-emu
    fluro-printer
    fusion-studio
    gld-editor
    kiosk-browser
    mixing-station
    mixing-station-beta
    ndi-core-suite
    nps-browser
    propresenter-bleeding-edge
    prowlarr-develop
    rpcs3
    rtp-midi-setup
    toast-titanium
    zsh-autosuggestions
    zsh-syntax-highlighting

permissions:
  contents: read

jobs:
  autobump:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        with:
          cask: true
          core: false
          test-bot: false

      - name: Install Homebrew Gems
        id: gems
        run: brew install-bundler-gems

      - name: Configure Git user
        uses: Homebrew/actions/git-user-config@master
        with:
          username: ${{ (github.event_name == 'workflow_dispatch' && github.actor) || 'bkdbot' }}

      - name: Bump casks
        uses: Homebrew/actions/bump-packages@master
        continue-on-error: true
        with:
          token: ${{ secrets.BOT_TOKEN }}
          casks: ${{ github.event.inputs.casks || env.CASKS }}
